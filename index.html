<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>loop2step9</title>
  </head>
  <body>
    <main>
      <header>
        <img src="/img/menu.svg" alt="" />
        <p>GOOGLE</p>
        <img src="/img/search.svg" alt="" />
      </header>
      <div class="middle">
        <div class="blend">
          <div class="road-map">
            <div class="blend-car">
              <img src="./img/car.svg" alt="" />
            </div>
            <div class="way">
              <p>Hamburg</p>
              <div class="line">
                <span class="circle"></span>
                <span class="sec-line">
                  <span class="main"></span>
                  <span class="main-line"></span>
                </span>
                <span class="circle"></span>
              </div>
              <p>Cologne</p>
            </div>
            <div class="period">
              <div class="minutes">
                <span>TIME</span>
                <span>4hr 22min</span>
              </div>
              <div class="distance">
                <span>DISTANCE</span>
                <span>424km</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button>
        <img src="/img/location.svg" alt="" />
        <p>OPEN MAP</p>
      </button>

      <div class="content">
        <p class="below">Hamburg</p>
        <div class="items">
          <img src="/img/direction.svg" alt="" />
          <div class="text">
            <p class="top">9 min (4.6 km)</p>
            <p class="below">Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>
        <div class="items">
          <img src="/img/direction.svg" alt="" />
          <div class="text">
            <p class="top">82 km</p>
            <p class="below">Turn right onto Bergstrasse</p>
          </div>
        </div>
        <div class="items">
          <img src="/img/direction.svg" alt="" />
          <div class="text">
            <p class="top">210 m</p>
            <p class="below">Continue onto Schmiedestrasse</p>
          </div>
        </div>
      </div>
      <div class="street"></div>
      <div class="last">
        <div class="items">
          <img src="/img/direction.svg" alt="" />
          <div class="text">
            <p class="top">64 m</p>
            <p class="below">Continue onto Alto Fischmarkt</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
